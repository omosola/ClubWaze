    <script type="text/javascript">
      var DP;
      $(function() {
        DP = new window.DataProvider();
        var id, n;
        id = window.location.href;
        n = id.lastIndexOf('=');
        if (n >= 0) {
            id = id.substring(n + 1);
        }
        DP.getBarObjectForId({barId: id}, callbackWithBarRating);

      });

      function callbackWithBarRating(barRating) {
        debugger
        console.log("In callback: barRating: " + barRating);
        updateUIWithBarRating(barRating);
      }

      var pics = ['http://upload.wikimedia.org/wikipedia/commons/1/1b/De_Hems_bar.jpg', 'http://drunkgoodideasoberbadidea.files.wordpress.com/2012/06/bar.jpg','http://atcheers.com/wp-content/uploads/2013/02/modern-bar.jpg'];

      function updateUIWithBarRating(barRating) {
       $('#barTitle').html(barRating.bar.name);
       $('#address').html(barRating.bar.vicinity);
       $('#barPhoto').attr('src', pics[Math.floor(Math.random()*3)]);

       debugger
       console.log("in update");
      }

    </script>
