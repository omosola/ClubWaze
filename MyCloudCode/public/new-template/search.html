    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>


    <script>
      var DP;
      $(function() {
        DP = new window.DataProvider();
        DP.getBarsNearGeolocation(null, callback);
        $('.fade-trigger').hide();
        $('.fade-trigger').fadeIn(1500);
      });

      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          results = DP.getBarCache();
          DP.set('bars', results);
          DP.saveBarsToParse();
          var barCellCollectionView = new window.BarCellCollectionView({collection : results});

          barCellCollectionView.render();
        }
      }
    </script>
